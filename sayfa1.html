<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <p>
        Enter a number:
        <input type="number" id="number1">

    </p>
    <p>
        Enter a number:
        <input type="number" id="number2">

    </p>
    <p>
        Enter an operator:
        <input type="text" id="operator1">

    </p>
    <button type="button" id="calculate" onclick="calculate()">Calculator</button>
    <p id="sonuc1" ></p>


 

    <script>

        function calculate() {
            var number1 = parseInt(document.getElementById('number1').value);
            var number2 = parseInt(document.getElementById('number2').value);
            var operator=document.getElementById('operator1').value;
           
            
            switch (operator) {
                case '+': var toplam = number1 + number2;
                    document.getElementById('sonuc1').innerHTML = toplam;
                    break;
                case '-': var cikarma = number1 - number2;
                    document.getElementById('sonuc1').innerHTML = cikarma;
                    break;
                case '*': var carpma = number1 * number2;
                    document.getElementById('sonuc1').innerHTML = carpma;
                    break;
                case '/': var bolme = number1 / number2;
                    document.getElementById('sonuc1').innerHTML = bolme;
                    break;

            }




        }

    </script>


</body>

</html>
